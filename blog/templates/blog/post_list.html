{% extends 'blog/base.html' %}    
{% load staticfiles %}

{% block content %} 
	{% for post in posts %}
		<div class="post pagination-centered">
			<div class="date" id="datetimepicker1">
				{{ post.published_date }}
				<hr>
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock content %}
